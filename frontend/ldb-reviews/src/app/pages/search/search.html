<article class="searchComponent">
  <section class="searchResultsHeader">
    <h2 class="searchResultsTitle">Resultados da Busca</h2>
  </section>

  <section class="searchResultsContainer">
    @if(loading())
    {
      <app-spinner></app-spinner>
    }
    @for(game of searchResults(); track $index)
    {
      <app-game-card class="searchResultItem" [game]="game">
        {{ game.name }}
      </app-game-card>
    }
    @if(showNoResultsMessage())
    {
      <span class="noResultsMessage">Nenhum resultado encontrado para "{{ searchQuery() }}".</span>
    }
  </section>
</article>
