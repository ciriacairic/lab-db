<article class="librariesComponent">
  <section class="searchResultsHeader">
    <h2 class="searchResultsTitle">Bibliotecas</h2>
    @if(isLoggedIn())
    {
      <button class="writeReviewButton" (click)="onCreateLibraryClick()" [disabled]="isLoggedIn() === false">
        Criar Biblioteca
      </button>
    }
  </section>

  <section class="searchResultsContainer">
    @if(loading())
    {
      <app-spinner></app-spinner>
    }
    @for(library of libraries(); track $index)
    {
      <app-library-card class="searchResultItem" [library]="library">
        {{ library.name }}
      </app-library-card>
    }
    @if(showNoResultsMessage())
    {
      <span class="noResultsMessage">Nenhuma biblioteca criada.</span>
    }
  </section>
</article>
