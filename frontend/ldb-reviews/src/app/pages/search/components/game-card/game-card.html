<button class="gameCard" (click)="onGameCardClick()">
  <section class="gameCardContainer">
    <section class="gameCardImageContainer">
      <img class="gameCardImage" [src]="game()?.capsule_image" alt="EldenRing">
    </section>

    <section class="gameCardInfo">
      <h2 class="gameCardTitle">{{ game()?.name }}</h2>
    </section>
  </section>
</button>
