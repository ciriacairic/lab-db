<article class="readReviewComponent">
  <section class="readReviewContainer">
    <header class="readReviewHeader">
      <h2 class="reviewTitle">{{ reviewInfo().title }}</h2>
      <hr class="headerSeparator">
    </header>
    <markdown class="reviewTextContainer">
      <p class="reviewText">{{ reviewInfo().content }}</p>
    </markdown>

    <section class="reviewInfoContainer">
      <p class="reviewInfo">Data: {{ reviewInfo().data }}</p>
      <p class="reviewInfo">Autor: {{ reviewInfo().autor }}</p>
      <p class="reviewInfo">Nota Técnica: {{ reviewInfo().notaTecnica }}</p>
      <p class="reviewInfo">Nota Subjetiva: {{ reviewInfo().notaTecnica }}</p>
    </section>

  </section>

  <section class="commentsContainer">
    <h3 class="commentsTitle">Comentários</h3>
    <section class="commentList">
      @for(comment of reviewInfo().comentarios; track $index) 
      {
        <app-comments [comment]="comment"></app-comments>
      }
    </section>

  </section>
</article>
