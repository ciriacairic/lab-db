<article class="loginComponent">
  <section class="loginFormContainer">
    <section class="title">
      <h1>Login</h1>
    </section>
    <section class="loginForm">
      <section class="inputGroup">
        <span class="inputLabel">Email/Username</span>
        <input 
          type="text" 
          class="inputField" 
          placeholder="Insira seu email ou username" 
          (input)="onFieldInput('username', $event)" 
          name="username" required
        >
      </section>
      <section class="inputGroup">
        <span class="inputLabel">Senha</span>
        <input 
          type="password" 
          class="inputField" 
          placeholder="Insira sua senha" 
          (input)="onFieldInput('password', $event)" 
          name="username" required
        >
      </section>

      <button
        class="loginButton"
        (click)="onLoginClick()"
      >
        Entrar
      </button>

      <button
        class="loginButton"
        (click)="onRegisterClick()"
      >
        Criar Conta
      </button>
    </section>
  </section>
</article>
