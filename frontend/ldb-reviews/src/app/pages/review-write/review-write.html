<article class="reviewWriteComponent">
  <section class="reviewWriteContainer">
    <span class="title">Escreva sua avaliação</span>

    <section class="inputGroup">
      <span class="inputLabel">Título</span>
      <input 
        type="text" 
        class="reviewWriteTitleInput" 
        placeholder="Insira o título da sua avaliação" 
        (input)="onFieldInput('title', $event)" 
        name="title" required
      >
    </section>

    <section class="inputGroup">
      <span class="inputLabel">Descrição</span>
      <textarea 
        class="reviewWriteDescriptionInput" 
        placeholder="Insira a descrição da sua avaliação" 
        (input)="onFieldInput('description', $event)" 
        name="description" required
      >
      </textarea>
    </section>
    
    <section class="reviewWriteRatingContainer">
      <span class="title">Atribua as notas ao jogo</span>
      <section class="inputGroups">
        <section class="inputGroup">
          <span class="inputLabel">Gráficos</span>
          <input 
            type="number" 
            max="10"
            min="0"
            class="reviewWriteRatingInput" 
            placeholder="Insira a nota da sua avaliação" 
            (input)="onRatingInput('graphics', $event)" 
            name="graphics" required
          >
        </section>
        <section class="inputGroup">
          <span class="inputLabel">Narrativa</span>
          <input 
            type="number" 
            max="10"
            min="0"
            class="reviewWriteRatingInput" 
            placeholder="Insira a nota da sua avaliação" 
            (input)="onRatingInput('story', $event)" 
            name="story" required
          >
        </section>
        <section class="inputGroup">
          <span class="inputLabel">Design de Som</span>
          <input 
            type="number" 
            max="10"
            min="0"
            class="reviewWriteRatingInput" 
            placeholder="Insira a nota da sua avaliação" 
            (input)="onRatingInput('sound', $event)" 
            name="sound" required
          >
        </section>
        <section class="inputGroup">
          <span class="inputLabel">Gameplay</span>
          <input 
            type="number" 
            max="10"
            min="0"
            class="reviewWriteRatingInput" 
            placeholder="Insira a nota da sua avaliação" 
            (input)="onRatingInput('gameplay', $event)" 
            name="gameplay" required
          >
        </section>
        <section class="inputGroup">
          <span class="inputLabel">Apego emocional</span>
          <input 
            type="number" 
            max="10"
            min="0"
            class="reviewWriteRatingInput" 
            placeholder="Insira a nota da sua avaliação" 
            (input)="onRatingInput('nostalgic', $event)" 
            name="nostalgic" required
          >
        </section>
      </section>
    </section>

    <section class="reviewWriteButtonContainer">
      <button
        class="reviewWriteButton"
        (click)="onReviewWriteClick()"
      >
        Enviar Avaliação
      </button>
    </section>

  </section>
</article>
